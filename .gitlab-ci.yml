stages:
- deploy
- fail
- ok

image: debian:stable
before_script:
  - uname -a

pages:
  stage: deploy
  script:
  - apt-get update
  - apt-get -y -qq install git-core zip gcc zlib1g-dev ca-certificates libxml2-utils python python-pyvorbis python-ogg python-pil
  - cd ..
  - rm -rf tools
  - git clone https://gitlab.com/evol/evol-tools.git tools
  - pwd
  - ./tools/gitlab-ci/clientdata.sh
  - pwd
  - ls clientdata/shared
  artifacts:
    paths:
    - shared
    - public
  only:
  - master
 
ok_job:
  stage: ok
  script:
  - pwd
  - echo $CI_BUILD_REF_NAME
  when: on_success
  artifacts:
    paths:
    - shared
  dependencies:
  - pages
  only:
  - master

fail_job:
  stage: fail
  script:
  - pwd
  - echo $CI_BUILD_REF_NAME
  when: on_failure
#  artifacts:
#    paths:
#    - shared
  dependencies:
  - pages
  only:
  - master
