stages:
- test
- deploy
- fail
- ok

image: debian:stable
before_script:
  - uname -a

testxml:
  stage: test
  script:
  - ./.tools/testxml.sh
  - pwd

contributors:
  stage: test
  script:
  - ./.tools/contributors.sh
  - pwd

pngcheck:
  stage: test
  script:
  - ./.tools/pngcheck.sh

pages:
  stage: deploy
  script:
  - ./.tools/deploy.sh
  - pwd
  artifacts:
    paths:
    - public
  only:
  - master
 
ok_job:
  stage: ok
  script:
  - pwd
  - echo $CI_BUILD_REF_NAME
  when: on_success

fail_job:
  stage: fail
  script:
  - pwd
  - echo $CI_BUILD_REF_NAME
  when: on_failure
